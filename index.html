<!DOCTYPE html>
<html>
<head>
  <title>My First GitHub Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Favourite Dogs!</h1>
  <p id="output">Choose your favourite dogs!</p>
  <div class="container">
    <div class="card">
      <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg" alt="Golden Retriever" width="200px">
      <h2>Golden Retriever</h2>
      <button class="vote-button" data-camp="Golden Retriever">Vote</button>
    </div>
    <div class="card">
      <img src="https://images.pexels.com/photos/2187304/pexels-photo-2187304.jpeg" alt="Shiba Inu" width="200">
      <h2>Shiba Inu</h2>
      <button class="vote-button" data-camp="Shiba Inu">Vote</button>
    </div>
    <div class="card">
      <img src="https://images.pexels.com/photos/28946856/pexels-photo-28946856.jpeg" alt="Maltese" width="200">
      <h2>Maltese</h2>
      <button class="vote-button" data-camp="Maltese">Vote</button>
    </div>
    <div class="card">
      <img src="https://images.pexels.com/photos/14073581/pexels-photo-14073581.jpeg" alt="Pekingese" width="200">
      <h2>Pekingese</h2>
      <button class="vote-button" data-camp="Pekingese">Vote</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
